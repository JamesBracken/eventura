            crossorigin="anonymous"
        />
        <!-- <link rel="stylesheet" href="/src/styles/main.scss"> -->
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">

                        aria-label="Toggle navigation"
                    >

                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarNavAltMarkup"
                    >
                        <ul class="navbar-nav">
                            <li class="navbar-nav__list">
                                <a
                                    class="navbar-nav__link"
                                    aria-current="page"
                                    href="./../../../index.html"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar-nav__list">
                                <a
                                    class="navbar-nav__link"
                                    aria-current="page"
                                    href="./../../pages/login/index.html"
                                    >Sign in</a
                                >
                            </li>
                            <li class="navbar-nav__list">
                                <a
                                    class="navbar-nav__link"
                                    aria-current="page"
                                    href="./../../pages/signup/index.html"
                                    >Sign up</a
                                >
                            </li>
                            <li class="navbar-nav__list">
                                <a
                                    class="navbar-nav__link"
                                    aria-current="page"

                            </li>
                            <li class="navbar-nav__list">
                                <a
                                    class="navbar-nav__link"
                                    aria-current="page"
                                    href="./index.html"
                                    >Events</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container py-4">
            <section class="row g-4">
                <div class="col-12 col-lg-6">
                    <div class="card h-100">
                        <div class="card-body">
                            <h1 class="h3 mb-3">Event planning</h1>

                            <form id="event-form" class="event-form">
                                <div class="mb-3">
                                    <label for="eventName" class="form-label"
                                        >Event name</label
                                    >
                                    <input
                                        id="eventName"
                                        class="form-control"
                                        type="text"
                                        required
                                    />
                                </div>

                                <div class="mb-3">
                                    <label
                                        for="eventDescription"
                                        class="form-label"
                                        >Description</label
                                    >
                                    <textarea
                                        id="eventDescription"
                                        class="form-control"
                                        rows="3"
                                    ></textarea>
                                </div>

                                <div class="mb-3">
                                    <label
                                        for="organiserEmail"
                                        class="form-label"
                                        >Organiser email</label
                                    >
                                    <input
                                        id="organiserEmail"
                                        class="form-control"
                                        type="email"
                                        required
                                    />
                                </div>

                                <div class="mb-3">
                                    <label
                                        for="createdByEmail"
                                        class="form-label"
                                        >Created by (email)</label
                                    >
                                    <input
                                        id="createdByEmail"
                                        class="form-control"
                                        type="email"
                                        required
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="addressId" class="form-label"
                                        >Address ID</label
                                    >
                                    <input
                                        id="addressId"
                                        class="form-control"
                                        type="number"
                                        min="1"
                                        required
                                    />
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label
                                            for="maxCapacity"
                                            class="form-label"
                                            >Max spaces</label
                                        >
                                        <input
                                            id="maxCapacity"
                                            class="form-control"
                                            type="number"
                                            min="1"
                                        />
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label
                                            for="costPerPerson"
                                            class="form-label"
                                            >Cost per person (Â£)</label
                                        >
                                        <input
                                            id="costPerPerson"
                                            class="form-control"
                                            type="number"
                                            step="0.01"
                                            min="0"
                                        />
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label
                                            for="startDate"
                                            class="form-label"
                                            >Start date/time</label
                                        >
                                        <input
                                            id="startDate"
                                            class="form-control"
                                            type="datetime-local"
                                            required
                                        />
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="endDate" class="form-label"
                                            >End date/time</label
                                        >
                                        <input
                                            id="endDate"
                                            class="form-control"
                                            type="datetime-local"
                                            required
                                        />
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label
                                        for="noOfEventDates"
                                        class="form-label"
                                        ># of event dates</label
                                    >
                                    <input
                                        id="noOfEventDates"
                                        class="form-control"
                                        type="number"
                                        min="1"
                                    />
                                </div>

                                <div class="d-flex gap-2">
                                    <button
                                        class="btn btn-primary"
                                        type="submit"
                                    >
                                        Create event
                                    </button>
                                    <button
                                        class="btn btn-outline-secondary"
                                        type="reset"
                                        id="resetForm"
                                    >
                                        Reset
                                    </button>
                                </div>
                                <p
                                    class="mt-2 small"
                                    id="formMessage"
                                    aria-live="polite"
                                ></p>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="h4 mb-3">All events</h2>
                            <div id="eventsList" class="d-grid gap-3"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer mt-5">
            <hr />
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex justify-content-evenly">
                        <a
                            href="https://www.facebook.com/"
                            target="_blank"
                            rel="noopener noreferrer"

                        >

                        <a

                        <a
                            href="https://www.instagram.com/"
                            target="_blank"
                            rel="noopener noreferrer"
                            aria-label="Open instagram in a new tab"
                        >
                            <i class="fa-brands fa-instagram footer__icon"></i>
                        </a>
                    </div>
                </div>
            </div>
            <hr />
            <div class="container">
                <div class="row justify-content-center mt-2">
                    <div class="col-12 col-md-6 text-center mt-2">
                        <p class="subheading">CONTACT</p>
                        <p>Email: Eventura@email.com</p>
                        <p>Phone: 020712345678</p>
                    </div>
                </div>
            </div>
            <hr />
            <p class="text-center">
                &copy; 2025 Eventura. All rights reserved. Created by Alex,
                James and Purbai
            </p>
        </footer>

        <script

        <script type="module" src="./../../scripts/events.ts"></script>

</html>
