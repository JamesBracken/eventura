    <!-- Google fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <!-- Bootstrap navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Eventura Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
               <ul class="navbar-nav">
                            <li class="navbar-nav__list">
                                <a
                                    class="navbar-nav__link"
                                    aria-current="page"
                                    href="./../../../index.html"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar-nav__list">
                                <a
                                    class="navbar-nav__link"
                                    aria-current="page"
                                    href="./index.html"
                                    >Sign in</a
                                >
                            </li>
                            <li class="navbar-nav__list">
                                <a
                                    class="navbar-nav__link"
                                    aria-current="page"
                                    href="./../../pages/signup/index.html"
                                    >Sign up</a

                            </li>
                            <li class="navbar-nav__list">
                                <a
                                    class="navbar-nav__link"
                                    aria-current="page"

                        </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="login">
        <form class="login__form">
            <div class="form__field">
                <label class="form__label" for="useremail">Enter User Email :</label>
                <input class="form__input" type="email" name="useremail" id="useremail" />
            </div>

            <button class="form__button form__button--primary" id="signIn" type="submit">
                Sign In!
            </button>

            <div id="error-message" class="form__error"></div>
        </form>
    </main>

    <footer class="footer">
        <hr />
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-evenly">
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"
                        aria-label="Open facebook in a new tab"><i class="fa-brands fa-facebook footer__icon"></i></a>
                    <a href="https://x.com/" target="_blank" rel="noopener noreferrer"
                        aria-label="Open twitter in a new tab"><i class="fa-brands fa-twitter footer__icon"></i></a>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"
                        aria-label="Open instagram in a new tab"><i class="fa-brands fa-instagram footer__icon"></i></a>
                </div>
            </div>
        </div>
        <hr />
        <div class="container">
            <div class="row justify-content-center mt-2">
                <div class="col-12 col-md-6 text-center mt-2">
                    <p class="subheading">CONTACT</p>

                    <p>Phone: 020712345678</p>

    <script type="module" src="./../../scripts/login.ts"></script>
